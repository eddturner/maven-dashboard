<div class="grid-75">
    <tabset>
        <tab heading="Graph">
            <!--<div><svg width=960 height=500 pom-graph><g transform="translate(30,30)"/></svg></div>-->
            <div><svg width="650" height="680" pom-graph><g transform="translate(20,20)"></g></svg></div>
        </tab>
        <tab heading="Pom">
            <pom-view pom="original"/>
        </tab>
        <tab heading="Effective Pom">
            <pom-view pom="effective"/>
        </tab>

        <tab heading="Dependency List">
            <ul>
                <li ng-repeat="dependency in dependencyList">
                    {{dependency.groupId}}:{{dependency.artifactId}}:{{dependency.version}}
                </li>
            </ul>
        </tab>
    </tabset>
</div>
